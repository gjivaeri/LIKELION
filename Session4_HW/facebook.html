<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="./facebook.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65d30cea67.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top_icons">
            <div id="feeds">
            <i class="fas fa-address-card"></i>
            </div>
            <i class="fas fa-user-friends"></i>
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
        <div class="create_post">
            <i class="fas fa-user-circle"></i>
            <div class="textbox">
                <label for="to_post_up"></label>
                <input id="post_up" type="text" value="      무슨 생각을 하고 계신가요?" id="to_post_up" onclick="window.location.href='https://www.facebook.com/'" />
            </div>
            <div id="photo_up">
                <i class="far fa-images"></i>
                <div>사진</div>
            </div>
        </div>
        <div class="separate"></div>
    </header>
    <main>
        <div class="post_one">
            <div class="post_top">
                <img src="fb_photoes/account_img1.png" alt="account_img1">
                <div id="account_info">
                    <div id="account_name">시간 훅가는 페이지</div>
                    <div id="uploaded_time">4월 3일 오후 8:33 <i class="fas fa-globe-asia"></i></div>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="post_details">
                <div>오늘자 영화 '어바웃타임'같은 송중기</div>
                <div>지인 결혼식 참석</div>
                <img src="fb_photoes/detail1.png" alt="post1">
            </div>
            <div class="post_info">
                <img src="fb_photoes/likeheart.png" alt="feeling">
                <div id="count1">3.6만명</div>
                <div id="count2">댓글 5.4천개</div>
                <div id="count3">공유 332회</div>
            </div>
            <div class="post_buttom">
                <div class="like">
                    <i class="far fa-thumbs-up">  좋아요</i>
                </div>
                <div class="comment">
                    <i class="far fa-comment-alt">  댓글 달기</i>
                </div>
                <div class="share">
                    <i class="far fa-share-square">  공유하기</i>
                </div>
            </div>
        </div>
        <div class="separate"></div>

        <div class="post_two">
            <div class="post_top">
                <img src="fb_photoes/account_img2.png" alt="account_img2">
                <div id="account_info">
                    <div id="account_name">대학내일 <i class="fas fa-check-circle"></i></div>
                    <div id="uploaded_time">4시간 <i class="fas fa-globe-asia"></i></div>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="post_details">
                <div>학과별 실체</div>
                <img src="fb_photoes/detail3.png" alt="post2">
            </div>
            <div class="post_info">
                <img src="fb_photoes/likeheart.png" alt="feeling">
                <div id="count1">288명</div>
                <div id="count2">댓글 191개</div>
                <div id="count3">공유 27회</div>
            </div>
            <div class="post_buttom">
                <div class="like">
                    <i class="far fa-thumbs-up">  좋아요</i>
                </div>
                <div class="comment">
                    <i class="far fa-comment-alt">  댓글 달기</i>
                </div>
                <div class="share">
                    <i class="far fa-share-square">  공유하기</i>
                </div>
            </div>
        </div>
        <div class="separate"></div>

        <div class="post_three">
            <div class="post_top">
                <img src="fb_photoes/account_img1.png" alt="account_img1">
                <div id="account_info">
                    <div id="account_name">시간 훅가는 페이지</div>
                    <div id="uploaded_time">14시간 <i class="fas fa-globe-asia"></i></div>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="post_details">
                <div>실시간 롯데월드</div>
                <div>+사진으로 구경만 해</div>
                <img src="fb_photoes/detail2.png" alt="post3">
            </div>
            <div class="post_info">
                <img src="fb_photoes/likeheart.png" alt="feeling">
                <div id="count1">7.9만명</div>
                <div id="count2">댓글 4.1만개</div>
                <div id="count3">공유 1.5천회</div>
            </div>
            <div class="post_buttom">
                <div class="like">
                    <i class="far fa-thumbs-up">  좋아요</i>
                </div>
                <div class="comment">
                    <i class="far fa-comment-alt">  댓글 달기</i>
                </div>
                <div class="share">
                    <i class="far fa-share-square">  공유하기</i>
                </div>
            </div>
        </div>
        <div class="separate"></div> 
    </main>
</body>
</html>
