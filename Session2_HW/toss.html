<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOSS</title>
    <link href="toss.css" rel="stylesheet" />
    <link
    href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
    rel="stylesheet"
    type="text/css"
  />

</head>
<body>
    <div class="title">
        <section class="wordbox">
            <h1 id="fisrt">계좌 관리는 번거롭지만 
            <br>토스는 쉽습니다</h1>
            <div id="second">간편한 인증 한번으로 <br>소유한 계좌를 한 번에 관리할 수 있습니다.</div>
            <div id="third">자세히 알아보기 ></div>
        </section>
        <section class="banklist">
            <div class=bank>
            <img src="./back_logo_img/logo_1.png" alt="국민은행">
                <span id="bankname">국민은행</span>
                <span id="price">2,134,000원</span>
            </div>
            <div class=bank>
            <img src="./back_logo_img/logo_3.png" alt="신한은행">
                <div id="bankname">신한은행</div>
                <div id="price">1,126,000원</div>
            </div>
            <div class=bank>
            <img src="./back_logo_img/logo_4.png" alt="하나은행">
                <div id="bankname">하나은행</div>
                <div id="price">684,000원</div>
            </div>
            <div class=bank>
            <img src="./back_logo_img/logo_5.png" alt="우리은행">
                <div id="bankname">우리은행</div>
                <div id="price">339,050원</div>
            </div>
            <div class=bank>
            <img src="./back_logo_img/logo_2.png" alt="NH농협은행">
                <div id="bankname">NH 농협은행</div>
                <div id="price">1,412,000원▼</div>
            </div>
        </section>    
    </div>
</body>
</html>
