{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">   
    <link href="{% static 'new.css' %}" rel="stylesheet">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="할일을 입력해 주세요">
        </div><br>
        <div>
            <label for="content"></label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해 주세요"></textarea>
        </div>
        <div>
            <label for="date_created">Created_date</label>
            <input type="date" name="date_created" id="date_created" value="2021-05-10" min="2021-05-10" max="2022-01-01">
            <label for="date_deadline">End_date</label>
            <input type="date" name="date_deadline" id="date_deadline" value="2021-05-10" min="2021-05-10" max="2022-01-01">
        </div><br>
        <button type="submit">작성하기</button>
    </form>
</body>
</html>
